<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confirm Details</title>
    <link rel="stylesheet" href="../../index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>

    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/index.js"></script>
</head>

<body>
<form id="details-form" name="details-form" class="form">
    <div class="header">
        <p class="header__title">Special circumstances</p>
    </div>
    <div class="content">
        <p class="content__title">Please choose one option:</p>
        <div class="content__item ">
            <label class="content__label">Have you ever been divorced?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div>
           <div class="content__item ">
            <label class="content__label">Do you support any former spouse or children not resident with you?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div>
           <div class="content__item ">
            <label class="content__label">Do you have any stepchildren?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div>
           <div class="content__item ">
            <label class="content__label">Is there anyone who could possibly inherit a share of your estate under the age of 18 years?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div>
           <div class="content__item ">
            <label class="content__label">Do you support anyone whose details do not appear elsewhere in this questionnaire?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div>
           <div class="content__item ">
            <label class="content__label">Are you expecting to be married?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div>
           <div class="content__item ">
            <label class="content__label">Do you own any property abroad?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div>
           <div class="content__item ">
            <label class="content__label">Have you made a foreign Will?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div> 
           <div class="content__item ">
            <label class="content__label">Do you have any shares in or are you a partner in a private business?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div> 
           <div class="content__item ">
            <label class="content__label">Have you made any gifts of property already?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div>
           <div class="content__item ">
            <label class="content__label">Do you have any substantial debts or liabilities?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
                
            </label>
        </div>


      

    </div>
    <input type="button" class="button content__button" value="Done" data-toggle="modal" data-target="#myModal"/>
</form>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="check_mark">
                    <div class="sa-icon sa-success animate">
                        <span class="sa-line sa-tip animateSuccessTip"></span>
                        <span class="sa-line sa-long animateSuccessLong"></span>
                        <div class="sa-placeholder"></div>
                        <div class="sa-fix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
