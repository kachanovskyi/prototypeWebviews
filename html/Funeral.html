<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Funeral arrangements</title>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>

    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/index.js"></script>
</head>

<body>
<form id="details-form" name="details-form" class="form">
    <div class="header">
        <p class="header__title">Funeral arrangements</p>
    </div>
    <div class="content">
        <p class="content__title">Please indicate which options you wish to choose:</p>

        <div class="content__item">
            <label class="content__label">Your marital status
                <label class="content__label label-checkbox">I wish to be buried
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">I wish to be cremated
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">Any other requirements or requests that you would like to
                    be mentioned in your Will (i.e. organ donation, type of funeral, place of burial etc).
                    Please specify below
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
        </div>

        <div class="content__item">
            <input class="content__item__input input-text" type="text" name="Variations" id="variationsInput"
                   placeholder="Other requirements"/>
        </div>
        <input type="button" class="button content__button" value="Done" data-toggle="modal" data-target="#myModal"/>
    </div>
</form>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="check_mark">
                    <div class="sa-icon sa-success animate">
                        <span class="sa-line sa-tip animateSuccessTip"></span>
                        <span class="sa-line sa-long animateSuccessLong"></span>
                        <div class="sa-placeholder"></div>
                        <div class="sa-fix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
