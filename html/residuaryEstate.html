<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your residuary estate</title>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>

    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/index.js"></script>
</head>

<body>
<form id="details-form" name="details-form" class="form">
    <div class="header">
        <p class="header__title">Your residuary estate</p>
    </div>
    <div class="content">
        <p class="content__title">Please indicate which options you wish to choose:</p>

       <div class="content__item">
            <label class="content__label">Your marital status
                <label class="content__label label-checkbox">All to Spouse/Partner
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">If Spouse/ Partner dies before you then to children
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <div class="content__item cont-item-50 cont-item-51">
            <label class="content__label">At what age?
              <input class="content__item__input input-text" type="text" name="Variations" id="variationsInput" placeholder="Enter Age"/>
            </label>
        </div>
            </label>
        </div>
             <div class="content__item ">
            <label class="content__label">Do you want your grandchildren to take their parents share if their parent dies before you?
               <label class="cont-item-row"><label class="content__label label-checkbox">Yes
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label>
                <label class="content__label label-checkbox">No
                    <input type="checkbox" class="content__checkbox"/>
                    <span class="content__checkmark"></span>
                </label></label>
            </label>
        </div>
        <div class="content__item cont-item-50 cont-item-51">
            <label class="content__label">At what age?
              <input class="content__item__input input-text" type="text" name="Variations" id="variationsInput" placeholder="Enter Age"/>
            </label>
        </div>
        <div class="content__item"> <input class="content__item__input input-text" type="text" name="Variations" id="variationsInput" placeholder="Add other beneficiaries"/></div>
    </div>
    <input type="button" class="button content__button" value="Done" data-toggle="modal" data-target="#myModal"/>
</form>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="check_mark">
                    <div class="sa-icon sa-success animate">
                        <span class="sa-line sa-tip animateSuccessTip"></span>
                        <span class="sa-line sa-long animateSuccessLong"></span>
                        <div class="sa-placeholder"></div>
                        <div class="sa-fix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
