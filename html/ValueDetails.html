<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Value details</title>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>

    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/index.js"></script>
</head>

<body>
<form id="details-form" name="details-form" class="form">
    <div class="header">
        <p class="header__title">Value details</p>
    </div>
    <div class="content">
        <p class="content__title">Please provide the following information:</p>


        <div class="content__item">
            <label class="content__label">Value of any expensive personal possession
                <input class="content__item__input input-text" type="text" name="Variations" id="variationsInput"
                       placeholder="Enter value £"/>
            </label>
        </div>

        <div class="content__item">
            <label class="content__label">Value of any Life Policies which will be paid out on your death
                <input class="content__item__input input-text" type="text" name="Postal address" id="addressInput"
                       placeholder="Enter value £"/>
            </label>
        </div>
        <div class="content__item ">
            <label class="content__label">Are any of these written in trust?
                <label class="cont-item-row">
                    <label class="content__label label-checkbox">Yes
                        <input type="checkbox" class="content__checkbox"/>
                        <span class="content__checkmark"></span>
                    </label>
                    <label class="content__label label-checkbox">No
                        <input type="checkbox" class="content__checkbox"/>
                        <span class="content__checkmark"></span>
                    </label>
                </label>
            </label>
        </div>

        <div class="content__item">
            <label class="content__label">Value of all Building Society, Bank or other
                Investment Accounts which you have both in sole or joint names
                <input class="content__item__input input-text" type="text" name="Variations" id="variationsInput"
                       placeholder="Enter value £"/>
            </label>
        </div>
        <div class="content__item">
            <label class="content__label">Value of any stocks or shares which you own
                <input class="content__item__input input-text" type="text" name="Variations" id="variationsInput"
                       placeholder="Enter value £"/>
            </label>
        </div>
        <div class="content__item">
            <label class="content__label">Value of any other valuable items which you may own
                <input class="content__item__input input-text" type="text" name="Variations" id="variationsInput"
                       placeholder="Enter value £"/>
            </label>
        </div>
        <div class="content__item cont-item-50">
            <label class="content__label">
                <input class="content__item__input input-text" type="text" name="Variations" id="variationsInput"
                       placeholder="Total £"/>
            </label>
        </div>
        <input type="button" class="button content__button" value="Done" data-toggle="modal" data-target="#myModal"/>
    </div>
</form>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="check_mark">
                    <div class="sa-icon sa-success animate">
                        <span class="sa-line sa-tip animateSuccessTip"></span>
                        <span class="sa-line sa-long animateSuccessLong"></span>
                        <div class="sa-placeholder"></div>
                        <div class="sa-fix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
